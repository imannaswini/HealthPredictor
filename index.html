<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Predictor</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result-container {
            margin-top: 1.5rem;
            text-align: center;
        }
        #result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Risk Predictor</h1>
        <form id="prediction-form">
            <div class="input-group">
                <label for="model-select">Select a Model:</label>
                <select id="model-select" name="model">
                    <option value="">--Please choose an option--</option>
                    <option value="diabetes">Diabetes Prediction</option>
                    <option value="heart">Heart Disease Prediction</option>
                </select>
            </div>

            <div id="form-inputs">
                </div>
            
            <button type="submit">Predict</button>
        </form>
        <div id="result-container">
            <h2>Prediction Result:</h2>
            <p id="result">Select a model to begin.</p>
        </div>
    </div>

    <script>
        const modelSelect = document.getElementById('model-select');
        const formInputs = document.getElementById('form-inputs');
        const predictionForm = document.getElementById('prediction-form');
        const resultEl = document.getElementById('result');

        const modelFields = {
            diabetes: [
                { name: 'Pregnancies', type: 'number', step: '1' },
                { name: 'Glucose', type: 'number', step: 'any' },
                { name: 'BloodPressure', type: 'number', step: 'any' },
                { name: 'SkinThickness', type: 'number', step: 'any' },
                { name: 'Insulin', type: 'number', step: 'any' },
                { name: 'BMI', type: 'number', step: 'any' },
                { name: 'DiabetesPedigreeFunction', type: 'number', step: 'any' },
                { name: 'Age', type: 'number', step: '1' }
            ],
            heart: [
                { name: 'age', type: 'number', step: '1' },
                { name: 'trestbps', type: 'number', step: 'any' },
                { name: 'chol', type: 'number', step: 'any' },
                { name: 'thalch', type: 'number', step: 'any' },
                { name: 'oldpeak', type: 'number', step: 'any' }
            ]
        };

        modelSelect.addEventListener('change', (e) => {
            const selectedModel = e.target.value;
            formInputs.innerHTML = ''; // Clear previous inputs
            resultEl.textContent = 'Enter the values and click Predict.';

            if (selectedModel && modelFields[selectedModel]) {
                modelFields[selectedModel].forEach(field => {
                    const group = document.createElement('div');
                    group.className = 'input-group';
                    
                    const label = document.createElement('label');
                    label.setAttribute('for', field.name);
                    label.textContent = `${field.name}:`;
                    
                    const input = document.createElement('input');
                    input.type = field.type;
                    input.id = field.name;
                    input.name = field.name;
                    input.step = field.step;
                    input.required = true;

                    group.appendChild(label);
                    group.appendChild(input);
                    formInputs.appendChild(group);
                });
            }
        });

        predictionForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page reload
            const model = modelSelect.value;
            if (!model) {
                resultEl.textContent = 'Please select a model first.';
                return;
            }

            const formData = new FormData(predictionForm);
            const data = {};
            // Convert form data to a plain object with numbers
            for (let [key, value] of formData.entries()) {
                if (key !== 'model') {
                    data[key] = parseFloat(value);
                }
            }

            resultEl.textContent = 'Predicting...';

            try {
                const response = await fetch(`http://127.0.0.1:5001/predict/${model}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const predictionResult = await response.json();
                
                if (model === 'heart') {
                    resultEl.textContent = `${predictionResult.risk} (Prediction: ${predictionResult.prediction})`;
                } else {
                    const resultText = predictionResult.prediction === 1 ? 'Positive for Diabetes' : 'Negative for Diabetes';
                    resultEl.textContent = `${resultText} (Prediction: ${predictionResult.prediction})`;
                }

            } catch (error) {
                console.error('Prediction error:', error);
                resultEl.textContent = 'Failed to get a prediction. Make sure the API server is running and check the console for errors.';
            }
        });
    </script>
</body>
</html>
